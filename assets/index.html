<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Playwrite+US+Modern:wght@100..400&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Banco Central</title>
</head>

<body>
    <img class="logo" src="./img/logo.gif" alt="logo-devclub-convert-money">
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro<option>
            </select>
        </label>
        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

  

    <section>
        <div class="currency-box">
            <img src="./img/brasil 2.png" alt="moeda -converte">
            <p class="currency">Real</p>
            <p class="currency-value">R$0,00</p>

        </div>
        <div>

            <img class="arrow-img" src="./img/Vector.png" alt="seta">
            

        </div>
        <div class="currency-box">
            <img class="currency-image" src="./img/estados-unidos (1) 1.png" alt="EUA">
            <p class="currency" id="dolar-americano">Dólar americano</p>
            <p class="currency-value1">US$ 0.0</p>
        </div>


    </section>
</main>
</body>
<script src="script.js"></script>

</html>
